<!DOCTYPE html>
<html>
<head>
	<title>Form Illustration</title>
</head>
<body>
	<form>
		<div>
			<label for = "user_id">Enter User ID:</label>
			<input type="text" name="user_id" placeholder="User ID" required="True" id="user_id">
		</div>
		<div>
			<label for="password">Enter Password:</label>
			<input type="password" name="password" placeholder="Password" required="True" id="password">
		</div>
		<div>
			<input type="submit" name="submit" value="Submit">
		</div>
	</form>
</body>
</html>
